<script>
    const getSystemTime=()=>{
        const today= new Date
        let hour= today.getHours()
        let minute= today.getMinutes()
        let seconds= today.getSeconds()
        result.innerHTML= `${hour}:${minute}:${seconds} ${hour>=12?'PM':'AM'}`
        setTimeout(getSystemTime,1000)
    }
    getSystemTime()
